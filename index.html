<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotional Space</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Add A-Frame -->
    <script src="https://unpkg.com/tone" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
    <script src="assets/script.js" defer></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <button id="startButton" class="start_button">
      Start the experience now
    </button>
    <button id="endButton" class="button">End the Experience</button>
    <button id="soundButton" class="button">Play Sound</button>
    <button id="exitVrButton">Exit VR</button>

    <a-scene>
      <a-plane
        id="mandalaPlane"
        position="0 1.5 -3"
        rotation="0 0 0"
        width="4"
        height="4"
      >
      </a-plane>
      <!-- Other A-Frame entities... -->
    </a-scene>
    <script src="mandalaRoom_VR.js"></script>
  </body>
</html>
